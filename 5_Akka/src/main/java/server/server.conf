akka {
  loglevel = "INFO"
  actor {
    warn-about-java-serializer-usage = false
    provider = remote
    serializers {
          java = "akka.serialization.JavaSerializer"
        }
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2552
    }
    log-sent-messages = on
    log-received-messages = on
  }
}